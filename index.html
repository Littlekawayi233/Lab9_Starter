<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="consoleLog()">Console Log</button>
      <button onclick="consoleError()">Console Error</button>
      <button onclick="consoleCount()">Console Count</button>
      <button onclick="consoleWarn()">Console Warn</button>
      <button onclick="consoleAssert()">Console Assert</button>
      <button onclick="consoleClear()">Console Clear</button>
      <button onclick="consoleDir()">Console Dir</button>
      <button onclick="consoleDirxml()">Console dirxml</button>
      <button onclick="consoleGroupStart()">Console Group Start</button>
      <button onclick="consoleGroupEnd()">Console Group End</button>
      <button onclick="consoleTable()">Console Table</button>
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="endTimer()">End Timer</button>
      <button onclick="consoleTrace()">Console Trace</button>
      <button onclick="triggerGlobalError()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class ValidationError extends Error {
      constructor(message) {
        super(message);
        this.name = 'ValidationError';
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
  try {
    if(secondNum==0 && operator==='/')
    {throw new ValidationError('secondNUm can not be 0');}
    
} catch (error) {
   
  output.innerHTML = 'Error: ' + error.message;
} finally {
   
    console.log('This is wrong');
}

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    function consoleLog() {
      console.log('wrong');
    }
    function consoleError() {
      console.error('console.error');
    }
    function consoleCount() {
      console.count('count');
    }
    function consoleWarn() {
      console.warn('warn');
    }
    function consoleAssert() {
      console.assert(false, '1+2=4');
    }
    function consoleClear() {
      console.clear();
    }
    function consoleDir() {
      console.dir(document.body);
    }
    function consoleDirxml() {
      console.dirxml(document);
    }
    function consoleGroupStart() {
      console.group('folder');
      
    }

    function consoleGroupEnd() {
      console.groupEnd();
    }

    function consoleTable() {
      console.table([{ location: 'sd', postcode: 92101 }, { location: 'lajolla', postcode: 92121 }]);
    }

    function startTimer() {
      console.time();
    }

    function endTimer() {
      console.timeEnd();
    }

    function consoleTrace() {
      console.trace('console.trace ');
    }
    function triggerGlobalError() {
      throw new Error('Global error');
    }

    

  </script>
</body>

</html>
